<div class="box">
    	<h3>登录</h3>
    	<form name="myForm" ng-model="myForm" novalidate>
    	   <div>
    	   	   <input name="phone" type="text" ng-model="phone" required ng-pattern='/^(1[^012][0-9]{9})$/' placeholder="请输入您的手机号码">
	    	   <div ng-show='myForm.phone.$error.required && myForm.phone.$dirty' style="color:red">*必填</div>
	    	   <div ng-show="myForm.phone.$error.pattern" style="color:red">您输入的手机号码有误，请检查！</div>
    	   </div>
    	
    	  <div>
    	  	   <input type="text" name="password" placeholder="请输入密码，不少于6位" ng-model="password" ng-minlength="6" required>
	    	   <div ng-show="myForm.password.$error.required && myForm.password.$dirty" style="color:red">*必填</div>
	    	    <div ng-show="myForm.password.$error.minlength" style="color:red">密码错误，请重新输入</div>
    	  </div>
            <span class="check-box" ng-click="toggle=!toggle" ng-class="{active:toggle}">记住我</span>   
            <div class="zhuce">
               <a ui-sref="my.test1" title="">登录</a>
            </div>
        </form>
    	<center>第三方登录</center>
    	<div class="login clear">
    		<span class="weixin"><center><img src="../images/wei.png" alt=""></center></span>
    		<span class="qq"><center><img src="../images/qq.png" alt=""></center></span>
    		<span class="weibo"><center><img src="../images/weibo.png" alt=""></center></span>
    	</div>
    	<div class="footer">
    		<center>
    			<span class="span1">已有账户</span>
    			<span class="span2">登录?</span>
    		</center>
    	</div>
</div>
