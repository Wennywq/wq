<div class="test5">
	<div class="test5-nav">
		<span ng-click="clickFun3(0)" ng-class="{active5:showActive==0}">全部</span>
		<span ng-click="clickFun3(1)" ng-class="{active5:showActive==1}">已支付</span>
		<span ng-click="clickFun3(2)" ng-class="{active5:showActive==2}">未支付</span>
	</div>
	<div class="test5-title">
		<ul class="clear">
			<li class="width0">项目信息</li>
			<li class="width1">实付款（元）</li>
			<li class="width2">交易状态</li>
			<li class="width3">操作</li>
		</ul>
	</div>
	<div class="test5-main">
		<ul class="content-class clear" ng-repeat="a1 in a1 | filter:myFilterModel">
				<li class="width0 clear">
					<img class="img-class" ng-src='{{a1.img}}'>
					<div class="info-class">
						<h1>&lt;&lt;{{a1.name}}&gt;&gt;</h1>
						<h3>by {{a1.fname}}</h3>
						<p>订单号：{{a1.oid}}</p>
					</div>
				</li>
				<li class="width1 lh95">￥{{a1.rprice}}</li>
				<li class="width2 lh95">{{a1.status==1?'未支付':'已支付'}}</li>
				<li class="width3">
					<div id="btn-pay">立即支付</div>
					<div><a href="">交易详情</a></div>
					<div><a href="">删除</a></div>
				</li>
		</ul>
	</div>
</div>
